on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Benchmark Siegfried
    steps:
      - uses: actions/checkout@v2
        id: sf
      - name: Show ref
        run: echo "Git branch ref:" ${{github.ref}}
      - name: Get provisioner
        run: go get github.com/ross-spencer/knock-knock
        shell: bash
      - name: Install provisioner
        run: go install $HOME/go/src/github.com/ross-spencer/knock-knock/
        shell: bash
      - if: github.ref == 'refs/heads/develop'
        name: Benchmark development branch
        run: $HOME/go/bin/knock-knock -life=2h -host=develop-$(echo $RANDOM).itforarchivists.com -env=${{ secrets.SECRET_ONE }},${{ secrets.SECRET_TWO }},${{ secrets.SECRET_THREE }},${{ secrets.SECRET_FOUR }} $HOME/provisioner/scripts/develop.yaml
        shell: bash
      - if: github.ref == 'refs/heads/main'
        name: Benchmark main branch
        run: $HOME/go/bin/knock-knock -life=12h -max=-1 -host=bench-$(echo $RANDOM).itforarchivists.com -env=${{ secrets.SECRET_ONE }},${{ secrets.SECRET_TWO }},${{ secrets.SECRET_THREE }},${{ secrets.SECRET_FOUR }} $HOME/provisioner/scripts/bench.yaml
        shell: bash
      - name: Random number one
        run: echo $RAND
        env:
          RAND: $RANDOM
      - name: Random number two
        run: echo $RAND
        env:
          RAND: $RANDOM
